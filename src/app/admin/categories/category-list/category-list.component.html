<div class="wrapper">

  <app-sidebar></app-sidebar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Danh mục</h1>
          </div>
          <a routerLink="/admin/category/create">
            <div class="breadcrumb-item float-sm-right mr-50">
              <button type="button" class="btn btn-block btn-primary btn-lg ">
                <i class="fas fa-plus"></i>  Thêm</button>
            </div>
          </a>
        </div>
      </div><!-- /.container-fluid -->

    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr class="text-center">
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Ảnh</th>
                    <th>Giá</th>
                    <th>Hành Động</th>
                  </tr>
                  </thead>
                  <tbody class="text-center">

                  <tr *ngFor="let category of categories;index as i">
                    <td>{{i+1}}</td>
                    <td><a routerLink="/admin/category/edit/{{category.id}}">{{category.name}}</a></td>
                    <td><img src="{{imgUrl}}{{category.image}}" alt="" width="50px"></td>
                    <td>{{category.description}}</td>
                    <td><i class="fas fa-trash"></i></td>
                  </tr>

                  </tbody>
                  <tfoot>
                  <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Ảnh</th>
                    <th>Số lượng</th>
                    <th>Hành Động</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <app-footer></app-footer>
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
